<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Landing Page" />
    <meta name="author" content="Kierra Bartlett" />
    <meta name="keywords" content="HTML, CSS" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <div class="header__page-section">
          <img src="./images/Logo.svg" alt="Around the U.S. Logo" />
        </div>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/Cotswolds.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">The Barts</h1>
            <button
              aria-label="Edit Profile"
              class="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description">
              Explorers going on great adventures!
            </p>
          </div>
          <button
            aria-label="Add card"
            class="profile__add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="card__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/Lake-Louise.png"
                alt="Lake Louise"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button
                  aria-label="Like Lake Louise"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Yosemite-Valley.png"
                alt="Yosemite Valley"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button
                  aria-label="Like Yosemite Valley"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Bald-Mountains.png"
                alt="Bald Mountains"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button
                  aria-label="Like Bald Mountains"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Latemar.png"
                alt="Latemar"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button
                  aria-label="Like Latemar"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Vanoise-National-Park.png"
                alt="Vanoise National Park"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button
                  aria-label="Like Vanoise National Park"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Lago-di-Braies.png"
                alt="Lago di Braies"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button
                  aria-label="Like Lago di Braies"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around the U.S.</p>
      </footer>
    </div>
  </body>
</html>
