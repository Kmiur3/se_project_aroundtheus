<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Landing Page" />
    <meta name="author" content="Kierra Bartlett" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <title>Around the World</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <div class="header__page-section">
          <img
            class="header__logo"
            src="./images/Logo.svg"
            alt="Around the World Logo"
          />
        </div>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/Cotswolds.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">The Barts</h1>
            <button
              aria-label="Edit Profile"
              class="profile__edit-button"
              id="title-edit-button"
              type="button"
            ></button>
            <p class="profile__description">
              Explorers going on great adventures!
            </p>
          </div>
          <button
            aria-label="Add card"
            class="profile__add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__album">
            <li class="card">
              <img
                class="card__image"
                src="./images/Stonehenge.png"
                alt="Stonehenge"
              />
              <div class="card__description">
                <h2 class="card__title">Stonehenge</h2>
                <button
                  aria-label="Like Stonehenge"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Big-Ben.png"
                alt="Big Ben"
              />
              <div class="card__description">
                <h2 class="card__title">Big Ben</h2>
                <button
                  aria-label="Like Big Ben"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Cliffs-of-Moher.png"
                alt="Cliffs of Moher"
              />
              <div class="card__description">
                <h2 class="card__title">Cliffs of Moher</h2>
                <button
                  aria-label="Like Cliffs of Moher"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Mont-St-Michel.png"
                alt="Mont St Michel"
              />
              <div class="card__description">
                <h2 class="card__title">Mont St Michel</h2>
                <button
                  aria-label="Like Mont St Michel"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Matterhorn.png"
                alt="Matterhorn"
              />
              <div class="card__description">
                <h2 class="card__title">Matterhorn</h2>
                <button
                  aria-label="Like Matterhorn"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Kirkjufell.png"
                alt="Kirkjufell"
              />
              <div class="card__description">
                <h2 class="card__title">Kirkjufell</h2>
                <button
                  aria-label="Like Kirkjufell"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Around the World</p>
      </footer>
    </div>

    <div class="modal" id="title-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="title-close-button"
          type="button"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            class="modal__input"
            type="text"
            name="Title"
            placeholder="Title"
          />
          <input
            class="modal__input"
            type="text"
            name="Description"
            placeholder="Description"
          />
          <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
